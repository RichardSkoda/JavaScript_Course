		<!-- Exercise 7.1 -->
		<script>
			function toUpper(stringArray) {
				let result = [];

				stringArray.forEach(function (str) {
					result.push(str.toUpperCase())
				});

				console.log(result)
			}

			toUpper(['banana','apple']);
		</script>
