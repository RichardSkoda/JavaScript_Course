    <title>Async JS- setTimeout</title>
</head>
<body>
    <h1>Hello there!</h1>
    <hr>
    <input type="text">


    <script>
        // flip coin function

        function flipACoin(timeout, chance = 0.5) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > chance) {
                        resolve();
                    } else {
                        reject();
                    }
                }, timeout)
            });
        };

        flipACoin(2000)
            .then(() => console.log('Panna'))
            .catch(() => console.log('Orel'))
