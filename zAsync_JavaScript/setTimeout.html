  <title>Asynchronni JS - setTimeout</title>
</head>
<body>
  
    <script>
      function flipACoin(timeout, chance = 0.5) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (Math.random() > chance) {
              resolve();
            } else {
              reject();
            }
          }, timeout);
        });
      }

      flipACoin(2000).then(() => console.log('Panna'))
        .catch(() => console.log('Orel'));
