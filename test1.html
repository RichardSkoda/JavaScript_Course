	<script>
		

	function rowSumOddNumbers(n) {
		// pattern for first number of row
		const firstNumber = n * (n - 1) + 1;
		let sum = firstNumber;
		while (n - 1 >= 1) {
			sum = sum + (firstNumber + (2 * (n - 1)));		// -1 beacause of we already add first number to sum
			n--;
		};
		return sum;
		
	}

		console.log(rowSumOddNumbers(42));

	</script>
