<!DOCTYPE html>

<head>

  <title>Document</title>

<body>
  <script>
    let myName = "Richard Skoda";
    let age = 35;

    console.log('Ahoj, jmenuji se ' + myName + ' a je mi ' + age + ' let.');

    console.log(`Ahoj, jmenuji se ${myName} a je mi ${age} let.`)

    let pozdrav = function (firstName, lastName) {
      console.log(`Ahoj, jmenuji se ${firstName} a moje příjmení je ${lastName}.`)
    }

    pozdrav('Richard', 'Skoda');
  </script>
