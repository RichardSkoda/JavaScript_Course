<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1" placeholder="Put number one">
  <input type="text" id="num2" placeholder="Put number two">
  <input type="text" id="num3" placeholder="Put number three">
  <button id="check-button">Check password</button>
  <div id="result">???</div>
  
  <script>
    const number1 = 8;
    const number2 = 1;
    const number3 = 5;

    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;
    const num3 = document.getElementById('num3').value;
    console.log(num1);

    function checkCode(num1, num2, num3) {
      console.log(typeof num1);
      if (number1 === parseInt(num1) && number2 === parseInt(num2) && number3 === parseInt(num3) ) {
        document.getElementById('result').innerText = 'Muzete vstoupit';
      } else {
        document.getElementById('result').innerText = 'Nespravny kod. Zkuste to znovu!';
      }
    };

    function accesCode (event) {
      const checkButton = event.target;

      checkCode(num1, num2, num3);
      
    };

    const checkButton = document.getElementById('check-button');
    checkButton.onclick = accesCode;

  </script>
</body>
</html>
