<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 10.1</title>
	</head>
	<body>
		<script>
			const cartArray = [{
				name: 'Apple',
				price: 4,
				quantity: 2,
			}, {
				name: 'Orange',
				price: 3,
				quantity: 3,
			}];

			let totalPrice = 0

			cartArray.forEach(function (item) {
				price = item.price * item.quantity;
				totalPrice = totalPrice + price
			})
			
			
		</script>
	</body>
</html>
