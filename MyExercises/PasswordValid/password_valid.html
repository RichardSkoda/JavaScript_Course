<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input id="password" type="text" placeholder="Enter password">
	<button class="save-button" onclick="passwordValidation()">Save</button>
	<script>
		
		let password = document.getElementById("password").value;

		function passwordValidation() {
			console.log(password)
			if (password.includes("1234")) {
				alert("Password can't includes 1234");
			} else if (password.lenght <= 13 && password.lenght >= 8 ) {
				alert("Your password is OK.");
			} else if (password.lenght < 8) {
				alert("Your password is weak.");
			} else if (password.lenght >= 13) {
				alert("Your password is strong.");
			}
		}
	</script>
</body>
</html>
