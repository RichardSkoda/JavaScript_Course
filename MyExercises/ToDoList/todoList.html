<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>

  <script>

    let todos = ['Tide up', 'Wash car', 'Take the rubish out', 'Walking the dog'];

    for (let i = 0; i < todos.length; i++) {
      console.log(`${i + 1}. ${todos[i]}`)
    }

    let array = [];
    let array2 = [];

    for (let j = 0; j < 5; j++) {
      array[j] = j;
      array2.push(j);
    }
    console.log(array);
    console.log(array2);
  </script>
  
</body>
