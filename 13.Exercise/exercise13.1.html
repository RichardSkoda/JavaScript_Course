<body>
	<script>

		function maxPositiveNumber(numArray) {
			let largestNumber = Infinity;

			numArray.forEach(function (num) {
				if (num < largestNumber && num >= 0) {
					largestNumber = num;
				}
			});

			return largestNumber
		}

		let largestNumber = maxPositiveNumber([1, 10, -5, 12, -20, 1, 10]);
	</script>
